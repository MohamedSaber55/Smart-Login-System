<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Smart Login System</title>
        <link rel="stylesheet" href="css/all.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <section class="login-form">
            <div class="container">
                <div class="row">
                    <form class="w-75 rounded-2 text-center">
                        <h1 class="mb-4">Smart Login System</h1>
                        <div class="input-group input-group mb-4">
                            <input id="loginEmail" type="email" class="form-control" aria-label="Sizing example input" placeholder="Enter your email">
                        </div>
                        <div class="input-group input-group mb-4">
                            <input id="loginPass" type="password" class="form-control" aria-label="Sizing example input" placeholder="Enter your Password">
                        </div>
                        <p id="required"></p>
                        <div class="input-group input-group mt-5 mb-4">
                            <a id="loginBtn" onclick="searchUser();" href="#" class="btn w-100">Login</a>
                        </div>
                        <p class="text-white">Don't have an account? <a href="sign-up.html" class="">Sign Up</a></p>
                    </form>
                </div>
            </div>
        </section>


        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/index.js"></script>
    </body>
    </html>
